    <main id="app-content">
        <div class="container">
            
            <h1>Formulário de Cadastro Geral</h1>
            
            <figure>
                <img src="img/apoiadores.jpeg" alt="Cachorro recebendo carinho de uma apoiadora ds ONG." loading="lazy">
                <figcaption>Cadastre-se para ser um apoiador, voluntário ou doador recorrente da AUA.</figcaption>
            </figure>

            <form method="post" action="#" id="formCadastro">

                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome Aqui" required autocomplete="name">

                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" id="data_nasc" name="data_nasc" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required autocomplete="email">

                    <label for="cpf">CPF (apenas números):</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{11}" placeholder="Ex: 12345678900" title="CPF deve ter 11 dígitos numéricos" required>

                    <label for="telefone">Telefone (DDD + Número):</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\d{10,11}" placeholder="Ex: 11987654321" title="Telefone deve ter 10 ou 11 dígitos" required autocomplete="tel">

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="00000-000" required autocomplete="postal-code">

                    <label for="endereco">Logradouro e Número:</label>
                    <input type="text" id="endereco" name="endereco" required autocomplete="street-address">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required autocomplete="address-level2">

                    <label for="estado">Estado (UF):</label>
                    <input type="text" id="estado" name="estado" maxlength="2" placeholder="Ex: RS" required autocomplete="address-level1">
                
                </fieldset>

                <button type="submit">Finalizar Cadastro</button>
            </form>
